<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404-Error</title>
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.error-page {
    width: 100%;
    height: 100vh;
    background: url('./image/wind.webp') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    position: relative;
}


.error-page::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    top: 0;
    left: 0;
}

.content {
    position: relative;
    color: white;
    z-index: 1;
}

.content h1 {
    font-size: 130px;
    font-weight: 900;
    letter-spacing: 10px;
    color: #fff;
    text-shadow: 0 0 20px aqua, 0 0 40px aqua;
}

.content h2 {
    font-size: 32px;
    margin-top: -15px;
}

.content p {
    font-size: 18px;
    margin: 20px 0 30px;
}

.home-btn {
    padding: 12px 30px;
    background: aqua;
    color: black;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    border-radius: 30px;
    transition: 0.3s;
}

.home-btn:hover {
    background: #00c5c5;
    box-shadow: 0 0 10px aqua, 0 0 20px aqua;
}

</style>
<body>
    
    <div class="error-page">
    <div class="content">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="./index.html" class="home-btn">Go Back Home</a>
    </div>
</div>


</body>
</html>
